<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson</title>
</head>
<body>
    <form action="">
        <h1>Форма користувача</h1>
        <h2>Контактна інформація</h2>
        <fieldset><label>
            <p>Ім'я</p>
            <input type="text">
        </label>

        <label for="">
            <p>Прізвище</p>
            <input type="text">
        </label>

        <label>
            <p>Телефон</p>
            <input type="tel">
        </label>

        <label>
            <p>Пошта</p>
            <input type="email">
        </label></fieldset>
        
       
        <h2>Скільки вам років</h2>

        <label>
            <input type="radio" name="age"> до 20
        </label>
        <br>
        <label>
            <input type="radio" name="age"> від 21 до 40
        </label>
        <br>
        <label>
            <input type="radio" name="age"> від 41
        </label>
        <h2>Ваші соціальні мережі</h2>
        <label>
            <input type="checkbox" name="social"> Instagram
        </label>
        <label>
            <input type="checkbox" name="social"> Telegram
        </label>
        <label>
            <input type="checkbox" name="social"> TikTok
        </label><label>
            <input type="checkbox" name="social">
             Ваш варіант
             <input type="text" name="social">
        </label>

        <h2>Ваші побажання</h2>
        <textarea name="comments" cols="40" rows="10"
        placeholder="Введіть ваші побажання..."></textarea>
        <br>
        <button type="submit"></button>
        
    </form>
</body>
</html>
